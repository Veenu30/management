<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body bgcolor="pink">
    <form>
       <table cellspacing="4" cellpadding="12">
           <tr>
               <td>First Name </td>
               <td><input type="text"> (max 30 characters)</td>
           </tr>
           <tr>
            <td>Last Name </td>
            <td><input type="text"> (max 30 characters)</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number"> (10 digit number)</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio">
                Female<input type="radio"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="23"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"> (max 30 characters)</td>
            </tr>
            <tr>
                <td>Pin code</td>
                <td><input type="text"> (6 digits)</td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text">(max 30 characters)</td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text"></td>
            </tr>
       </table>
    </form>
    
</body>
</html>
